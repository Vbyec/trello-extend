<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<form id="options-form">
    <fieldset>
        <legend>Прятать пустые столбцы</legend>
        <label>
            Включено <input id="hide_empty_columns" type="checkbox">
        </label>
        <br>
        <label>
            Частота обновления в секундах
            <input required type="number" min="1" id="hide_empty_columns_interval">
        </label>
    </fieldset>
    <fieldset>
        <legend>Рассчитывать сумму кастомных полей для колонок</legend>
        <label>
            Включено <input id="calculate_custom_fields_summ" type="checkbox">
        </label>
        <br>
        <label>
            Количество знаков после запятой
            <input required type="number" min="0" id="calculate_custom_fields_fixed_to">
        </label>
    </fieldset>

    <button>Save</button>
</form>
</body>
<script src="options.js"></script>
</html>
